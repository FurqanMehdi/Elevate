<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: linear-gradient(to right, #ffafbd, #ffc3a0);
      font-family: 'Raleway';
      color: #111; padding: 60px;
    }
    .card { background: rgba(255,255,255,0.8); border-radius: 10px; padding: 30px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>{{name}}</h1>
    <p>{{domain}}</p>
    <h2>Skills</h2>
    <ul>{{#each skills}}<li>{{this}}</li>{{/each}}</ul>
  </div>
</body>
</html>
