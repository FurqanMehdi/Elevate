<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { display: flex; margin: 0; font-family: 'Poppins'; }
    .sidebar {
      width: 30%; background: #1e293b; color: #fff; padding: 40px;
    }
    .content { flex: 1; padding: 40px; background: #f8fafc; color: #111; }
    h1 { font-size: 32px; margin-bottom: 10px; }
    h2 { border-bottom: 2px solid #3b82f6; padding-bottom: 5px; color: #1e3a8a; }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="{{profileImage}}" width="100" style="border-radius:50%;">
    <h1>{{name}}</h1>
    <p>{{domain}}</p>
    <h3>Skills</h3>
    <ul>{{#each skills}}<li>{{this}}</li>{{/each}}</ul>
  </div>
  <div class="content">
    <h2>Experience</h2>
    {{#each experience}}<p><b>{{role}}</b> - {{company}} ({{duration}})</p>{{/each}}
    <h2>Projects</h2>
    {{#each projects}}<p><b>{{title}}</b> â€” {{description}}</p>{{/each}}
  </div>
</body>
</html>
