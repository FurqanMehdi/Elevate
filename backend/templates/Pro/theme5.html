<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      font-family: 'Poppins'; margin: 0; padding: 50px; color: white;
    }
    .glass {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
    }
  </style>
</head>
<body>
  <div class="glass">
    <h1>{{name}}</h1>
    <p><b>{{domain}}</b></p>
    <h2>Skills</h2>
    <p>{{#each skills}}{{this}}, {{/each}}</p>
  </div>
</body>
</html>
