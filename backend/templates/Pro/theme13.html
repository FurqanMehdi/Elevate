<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: linear-gradient(120deg, #4facfe 0%, #00f2fe 100%);
      font-family: 'Open Sans';
      display: flex; justify-content: center; align-items: center; height: 100vh;
    }
    .glass {
      background: rgba(255,255,255,0.2); padding: 40px; border-radius: 20px;
      color: white; width: 60%; backdrop-filter: blur(15px);
    }
  </style>
</head>
<body>
  <div class="glass">
    <h1>{{name}}</h1>
    <p>{{domain}}</p>
    <h3>Projects</h3>
    {{#each projects}}<p><b>{{title}}</b>: {{description}}</p>{{/each}}
  </div>
</body>
</html>
