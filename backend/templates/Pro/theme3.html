<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { font-family: 'Roboto'; margin: 40px; background: #f4f7fb; color: #333; }
    .card {
      background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 15px; padding: 25px; margin-bottom: 20px;
    }
    h1 { color: #0f172a; }
    h2 { color: #2563eb; border-bottom: 1px solid #2563eb; }
  </style>
</head>
<body>
  <h1>{{name}}</h1>
  <p><b>{{domain}}</b></p>

  <div class="card">
    <h2>Skills</h2>
    <p>{{#each skills}}{{this}}, {{/each}}</p>
  </div>

  <div class="card">
    <h2>Projects</h2>
    {{#each projects}}
      <p><b>{{title}}</b> â€” {{description}}</p>
    {{/each}}
  </div>
</body>
</html>
