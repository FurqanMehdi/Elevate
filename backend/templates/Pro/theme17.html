<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { background: #fafafa; font-family: 'Poppins'; display: grid; gap: 20px; padding: 40px; }
    .block {
      background: white; padding: 20px; border-left: 6px solid #9333ea;
      box-shadow: 0 0 8px rgba(0,0,0,0.1); border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="block"><h1>{{name}}</h1><p>{{domain}}</p></div>
  <div class="block"><h2>Skills</h2><ul>{{#each skills}}<li>{{this}}</li>{{/each}}</ul></div>
  <div class="block"><h2>Experience</h2>{{#each experience}}<p>{{role}} - {{company}}</p>{{/each}}</div>
</body>
</html>
