<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { display: flex; font-family: 'Inter'; margin: 0; }
    .sidebar {
      width: 30%; background: #222; color: white; padding: 40px;
      display: flex; flex-direction: column; align-items: center;
    }
    .sidebar img { width: 120px; border-radius: 50%; margin-bottom: 20px; }
    .content { width: 70%; padding: 40px; background: #f8f9fa; }
    h2 { color: #0077ff; border-bottom: 2px solid #0077ff; }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="{{profileImage}}" alt="Profile Image">
    <h1>{{name}}</h1>
    <p>{{domain}}</p>
  </div>
  <div class="content">
    <h2>Skills</h2>
    <p>{{#each skills}}{{this}}, {{/each}}</p>
    <h2>Experience</h2>
    {{#each experience}}
      <p><b>{{role}}</b> - {{company}} ({{duration}})</p>
    {{/each}}
  </div>
</body>
</html>
