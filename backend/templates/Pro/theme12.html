<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa; color: #222;
      font-family: 'Montserrat'; margin: 0;
    }
    header { background: #111; color: #fff; padding: 40px; text-align: center; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; padding: 40px; }
    .card {
      background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>{{name}}</h1>
    <p>{{domain}}</p>
  </header>
  <section class="grid">
    <div class="card">
      <h2>Skills</h2>
      <ul>{{#each skills}}<li>{{this}}</li>{{/each}}</ul>
    </div>
    <div class="card">
      <h2>Certifications</h2>
      <ul>{{#each certifications}}<li>{{this}}</li>{{/each}}</ul>
    </div>
  </section>
</body>
</html>
