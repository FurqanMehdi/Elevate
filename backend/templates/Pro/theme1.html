<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{name}} - Resume</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 50px;
    }
    .container {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 30px;
    }
    h1 { margin-top: 0; font-size: 32px; }
    h2 { border-bottom: 2px solid #fff; padding-bottom: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{name}}</h1>
    <p><strong>{{domain}}</strong></p>

    <h2>Skills</h2>
    <ul>{{#each skills}}<li>{{this}}</li>{{/each}}</ul>

    <h2>Projects</h2>
    {{#each projects}}
      <p><b>{{title}}</b> â€” {{description}} ({{link}})</p>
    {{/each}}
  </div>
</body>
</html>
