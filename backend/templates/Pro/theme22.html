<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { font-family: 'Lato'; margin: 0; background: #f3f4f6; padding: 40px; }
    .bar { background: #e5e7eb; height: 8px; border-radius: 5px; margin-bottom: 10px; }
    .fill { background: #10b981; height: 8px; border-radius: 5px; width: 80%; }
  </style>
</head>
<body>
  <h1>{{name}}</h1>
  <p>{{domain}}</p>
  <h2>Skills</h2>
  {{#each skills}}<div><b>{{this}}</b><div class="bar"><div class="fill"></div></div></div>{{/each}}
</body>
</html>
