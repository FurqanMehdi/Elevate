<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: linear-gradient(to bottom right, #a78bfa, #f0abfc);
      font-family: 'Poppins'; color: #1e1e1e; margin: 0; padding: 60px;
    }
    .section {
      background: #fff; border-radius: 10px; margin-bottom: 20px; padding: 20px 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="section">
    <h1>{{name}}</h1>
    <p>{{domain}}</p>
  </div>
  <div class="section">
    <h2>Projects</h2>
    {{#each projects}}<p><b>{{title}}</b>: {{description}}</p>{{/each}}
  </div>
</body>
</html>
