<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      font-family: 'Helvetica Neue'; margin: 0; background: #f9fafb; color: #111827;
      display: grid; grid-template-columns: 30% 70%;
    }
    .sidebar {
      background: #1e3a8a; color: #fff; padding: 40px;
    }
    .main { padding: 40px; }
    h1 { font-size: 28px; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>{{name}}</h1>
    <p>{{domain}}</p>
    <h3>Skills</h3>
    <ul>{{#each skills}}<li>{{this}}</li>{{/each}}</ul>
  </div>
  <div class="main">
    <h2>Experience</h2>
    {{#each experience}}<p><b>{{role}}</b> â€” {{company}} ({{duration}})</p>{{/each}}
  </div>
</body>
</html>
