<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    body { font-family: 'Arial'; margin: 40px; color: #333; background: #f5f5f5; }
    h1 { color: #222; }
    section { background: white; margin-bottom: 20px; padding: 15px; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>{{name}}</h1>
  <p><strong>Domain:</strong> {{domain}}</p>

  {{#if skills.length}}
    <section>
      <h2>Skills</h2>
      <p>{{#each skills}}{{this}}, {{/each}}</p>
    </section>
  {{/if}}
  {{#if projects.length}}
    <section>
      <h2>Projects</h2>
      {{#each projects}}<p><b>{{title}}</b> â€” {{description}}</p>{{/each}}
    </section>
  {{/if}}
</body>
</html>
