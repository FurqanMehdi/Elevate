<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Resume</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; color: #222; }
    h1 { font-size: 28px; color: #333; margin-bottom: 10px; }
    h2 { font-size: 18px; color: #555; border-bottom: 1px solid #ddd; padding-bottom: 5px; margin-top: 20px; }
    ul { padding-left: 20px; }
  </style>
</head>
<body>
  <h1>{{name}}</h1>
  <p><strong>Domain:</strong> {{domain}}</p>
  <h2>Skills</h2>
  <ul>
    {{#each skills}}<li>{{this}}</li>{{/each}}
  </ul>
  <h2>Experience</h2>
  <ul>
    {{#each experience}}
      <li><strong>{{role}}</strong> at {{company}} ({{duration}})<br/>{{description}}</li>
    {{/each}}
  </ul>
  <h2>Projects</h2>
  <ul>
    {{#each projects}}
      <li><strong>{{title}}</strong>: {{description}} (<a href="{{link}}">{{link}}</a>)</li>
    {{/each}}
  </ul>
</body>
</html>
