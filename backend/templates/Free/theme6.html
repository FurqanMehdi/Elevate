<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { font-family: 'Roboto'; margin: 40px; }
    header { background-color: #ff9800; color: white; padding: 15px; border-radius: 8px; }
    section { margin-top: 20px; }
  </style>
</head>
<body>
  <header>
    <h1>{{name}}</h1>
    <p>{{domain}}</p>
  </header>

  <section>
    <h2>Skills</h2>
    <p>{{#each skills}}{{this}}, {{/each}}</p>
  </section>
</body>
</html>
